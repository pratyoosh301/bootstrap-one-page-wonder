<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div> 
        <div class="container">
    <div id="left" >
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
   
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">First Name: <input id="first-name" type="text" placeholder="enter your first name " name="first-name" required /></label>
            <label for="last-name">Last Name: <input id="last-name" type="text" placeholder="enter your last name " name="last-name" required /></label>
            <label for="email"> E-mail: <input id="email" type="email" name="email" placeholder="enter your e-mail here "required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" name="new-password" placeholder="********" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Male</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Female</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="age">Input your experience (years): <input id="experience" type="number" name="experience" min="0" max="15" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="5" cols="30" placeholder="write bio here"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form></div></div></div>
   <div id="right">
        <img src="img2.jpg" alt="here is image">

    </div> 
</body>
</html>
